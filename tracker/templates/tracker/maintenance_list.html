<!DOCTYPE html>
<html>
<head>
    <title>Maintenance Records</title>
    <style>
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        h2 { text-align: center; }
        a { display: block; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Maintenance Records</h2>
    <a href="{% url 'logout' %}">Logout</a>
    <table>
        <thead>
            <tr>
                <th>Asset</th>
                <th>Date</th>
                <th>Description</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for m in records %}
            <tr>
                <td>{{ m.asset.asset_name }}</td>
                <td>{{ m.maintenance_date }}</td>
                <td>{{ m.description }}</td>
                <td>KES {{ m.cost }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No maintenance records found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
